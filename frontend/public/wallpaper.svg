<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a7fa3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4db8d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8d8e8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloud1" cx="25%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="cloud2" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="1700" cy="200" r="120" fill="#ffd700" opacity="0.9"/>
  <circle cx="1700" cy="200" r="110" fill="#ffed4e" opacity="0.7"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="250" rx="180" ry="90" fill="url(#cloud1)"/>
  <ellipse cx="450" cy="280" rx="150" ry="75" fill="url(#cloud2)"/>
  
  <ellipse cx="1400" cy="150" rx="200" ry="100" fill="url(#cloud1)"/>
  <ellipse cx="1600" cy="180" rx="160" ry="80" fill="url(#cloud2)"/>
  
  <ellipse cx="800" cy="350" rx="170" ry="85" fill="url(#cloud2)" opacity="0.8"/>
  <ellipse cx="950" cy="380" rx="140" ry="70" fill="url(#cloud1)" opacity="0.75"/>
  
  <!-- Hills in distance -->
  <ellipse cx="200" cy="700" rx="600" ry="400" fill="#2d9d5f" opacity="0.3"/>
  <ellipse cx="1700" cy="750" rx="700" ry="350" fill="#2d9d5f" opacity="0.25"/>
  
  <!-- Subtle grid pattern for retro feel -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,0,0,0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Retro geometric shapes for nostalgic feel -->
  <g opacity="0.15">
    <rect x="100" y="850" width="200" height="150" fill="#008000" transform="skewX(-10)"/>
    <rect x="1650" y="800" width="180" height="200" fill="#008000" transform="skewX(10)"/>
    <polygon points="500,950 550,850 600,950" fill="#006400" opacity="0.3"/>
    <polygon points="1200,900 1250,800 1300,900" fill="#006400" opacity="0.3"/>
  </g>
</svg>
