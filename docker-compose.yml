services:
  mongodb:
    image: mongo:latest
    container_name: portfolio-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: portfolio-os
    volumes:
      - mongo-data:/data/db
    networks:
      - portfolio-network

  backend:
    build: ./backend
    container_name: portfolio-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/portfolio-os
      NODE_ENV: production
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - portfolio-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: portfolio-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  portfolio-network:
    driver: bridge
